<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementando o ChartJs</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body style="display: flex;">
    <div>
        <canvas id="myChartLinha" style="position: relative; height:40vh; width:40vw"></canvas>
    </div>
    <div>
        <canvas id="myChartBarra" style="position: relative; height:40vh; width:40vw"></canvas>
    </div>
    <div>
        <canvas id="myChartDoug" style="position: relative; height:19vh; width:19vw"></canvas>
    </div>
</body>

<script>

    /* Gráfico de Linha */ 
    
    const labelsLinha = [
        '12:00',
        '13:00',
        '14:00',
        '15:00',
        '16:00',
        '17:00',
    ];

    const dataLinha = {
        labels: labelsLinha,
        datasets: [{
            label: 'Temperatura',
            backgroundColor: 'rgb(255, 99, 132)',
            borderColor: 'rgb(255, 99, 132)',
            data: [30, 29, 28, 25, 22, 23],
        },
        {
            label: 'Umidade',
            backgroundColor: 'rgb(54, 162, 235)',
            borderColor: 'rgb(54, 162, 235)',
            data: [80, 82, 80, 85, 80, 83],
        }
        ]
    };

    const configLinha = {
        type: 'line',
        data: dataLinha,
        options: {}
    };

    /* Gráfico de Barra */

    const labelsBarra = [
        'Janeiro',
        'Fevereiro',
        'Março',
        'Abril',
        'Maio',
        'Junho',
    ];

    const dataBarra = {
        labels: labelsBarra,
        datasets: [{
            label: 'Temperatura Média',
            backgroundColor: 'rgb(255, 99, 132)',
            borderColor: 'rgb(255, 99, 132)',
            data: [22, 24, 27, 23, 20, 18],
        },
        {
            label: 'Umidade Média',
            backgroundColor: 'rgb(54, 162, 235)',
            borderColor: 'rgb(54, 162, 235)',
            data: [90, 89, 93, 87, 88, 82],
        }
        ]
    };

    const configBarra = {
        type: 'bar',
        data: dataBarra,
        options: {}
    };

    /* Gráfico de Doughnut - Desafio do vídeo */

    const dataDoug = {
        labels: [
            'Red',
            'Blue',
            'Yellow'
        ],
        datasets: [{
            label: 'My First Doughnut',
            data: [300, 50, 100],
            backgroundColor: [
                'rgb(255, 99, 132)',
                'rgb(54, 162, 235)',
                'rgb(255, 205, 86)'
            ],
            hoverOffset: 4
        }]
    };

    const configDoug = {
        type: 'doughnut',
        data: dataDoug,
    };

</script>

<script>

    const myChartLinha = new Chart(
        document.getElementById('myChartLinha'),
        configLinha
    );
    const myChartBarra = new Chart(
        document.getElementById('myChartBarra'),
        configBarra
    );
    const myChartDoug = new Chart(
        document.getElementById('myChartDoug'),
        configDoug
    );

</script>
</html>
